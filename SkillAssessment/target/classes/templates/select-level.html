<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Skill Level</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #a2a2a3ff, #e2e2e2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4f504fff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Skill Level</h2>

        <!-- Error message if not enough questions -->
        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/study}" method="post">
            <label><input type="radio" name="level" value= "Easy" required> Easy</label>
            <label><input type="radio" name="level" value="Intermediate"> Intermediate</label>
            <label><input type="radio" name="level" value="Hard"> Hard</label>

            <button type="submit">Start Studying</button>
        </form>
    </div>
</body>
</html>
